<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Android / Chrome Theme -->

    <!-- iPhone / Safari Support -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Muhasebe API">
    <!-- Favicon -->
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: "Segoe UI", Arial;
            background: #f4f8fb;
            margin: 0;
            padding: 20px;
            max-width: 480px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        #logo {
            width: 130px;
            height: auto;
            display: block;
            margin: 30px auto 15px;
        }

        input, button {
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            cursor: pointer;
            padding: 10px;
        }

        #submitForgotPassword {
            background-color: #3498db;
            color: white;
            border: none;
            width: 100%;
            margin-top: 10px;
        }

            #submitForgotPassword:hover {
                background-color: #2980b9;
            }

        a {
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
        }

        #message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="İş Yeri Logosu">
    <h2>Şifremi Unuttum</h2>
    <div id="alertBox"></div>
    <form id="forgotForm">
        <input type="email" id="email" placeholder="E-posta" required><br><br>
        <button type="submit" id="submitForgotPassword">Şifre Sıfırlama Linki Gönder</button>
    </form>

    <script src="config.js"></script>
    <script src="forgot.js"></script>
</body>
</html>
